[project]
name = "cacheable"
version = "0.1.0"
description = "Add your description here"
authors = [
    { name = "Joshua Adkins", email = "josh@rhizaresearch.org" }
]
dependencies = []
readme = "README.md"
requires-python = ">= 3.12"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = []

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/cacheable"]

[tool.cacheable]
cache_filesystem = "gs://sheerwater-datalake/cache"
local_filesystem = "~/.cache/sheerwater"

enable_mirror_filesystems = false
mirror_filesystems = ["s3://mirro1", "gs://mirror2"]

sql_uri = "valid_jdbc_uri"
sql_user = "username" # can also be set by decorating callback functions
sql_password = "password" # can also be set by decorating callback functions
sql_write_user = "write_username" #can also be set by decorating
sql_write_user = "write_password" # can also be set by decorating

terracotta_db_uri = "valid_jdbc_uri"
terracotta_db_user = "username"
terracotta_db_user = "password"
terracotta_raster_store = "gs://terracotta-files"


