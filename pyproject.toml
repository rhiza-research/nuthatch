[project]
name = "cacheable"
version = "0.1.0"
description = "Add your description here"
authors = [
    { name = "Joshua Adkins", email = "josh@rhizaresearch.org" }
]
dependencies = [
    "pytest",
    "fsspec",
    "sqlalchemy",
    "pandas",
    "dask[dataframe]",
    "deltalake",
    "dask-deltatable"
]
readme = "README.md"
requires-python = ">= 3.12"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = []

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/cacheable"]

[tool.cacheable.base]
filesystem = "gs://sheerwater-datalake/cache"
host = "postgres.sheerwater.rhizresearch.org"
port = 5432
database = "postgres"
driver = "postgres"
raster_store = "gs://terracotta-files"

[tool.cacheable.base.filesystem_options]
token = "google_default"
cache_timeout = 0

[tool.cacheable.local]
filesystem = "~/.cache/sheerwater"
