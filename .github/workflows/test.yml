name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
    - uses: actions/checkout@v4

    - name: Run tests with docker compose
      run: |
        docker compose run --rm -v $(pwd)/coverage:/app/coverage test \
          -v --cov-report=xml:/app/coverage/coverage.xml --cov-report=term

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage/coverage.xml
        flags: unittests
        name: codecov-ubuntu
        fail_ci_if_error: false
